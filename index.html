<!DOCTYPE html>
<html lang="en">

    <div class = "get-in-forms">
        <h1 class = "form-title1">Login</h1>
        <p class = "login-msg"></p>
        <form id = "login">
            <input type = "text" class = "username" placeholder = "Enter your username">
            <input type = "password" class = "password" placeholder = "Enter your password">
            <button type = "button" class = "login">login</button>
        </form>
        <h2 class = "form-title2">Create Account</h2>
        <p class = "create-msg"></p>
        <form id = "create-account">
            <input type = "text" class = "account-name" placeholder = "Enter an account name">
            <input type = "password" class = "pass" placeholder = "password">
            <input type = "password" class = "pass-again" placeholder = "confirm-password">
            <button type = "button" class = "create-account">Create Account</button>
        </form>
    </div>
</div>

             <p class = "add-item-message"></p>
              <form id = "add">
               <input type = "text" class = "item-name" placeholder = "Item Name" required>
               <input type = "number" class = "item-num" placeholder = "Number of Items" required>
               <input type = "number" class = "cost-price" placeholder = "Cost Price" required>
               <input type = "number" class = "selling-price" placeholder = "Selling Price" required>
